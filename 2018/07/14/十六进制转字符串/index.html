<h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">void ByteToHexStr(const unsigned char* <span class="built_in">source</span>, char* dest, int sourceLen)</span><br><span class="line">&#123;</span><br><span class="line">	short i;</span><br><span class="line">	unsigned char highByte, lowByte;</span><br><span class="line">	<span class="keyword">for</span> (i = 0; i &lt; sourceLen; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		highByte = <span class="built_in">source</span>[i] &gt;&gt; 4;</span><br><span class="line">		lowByte = <span class="built_in">source</span>[i] &amp; 0x0f;</span><br><span class="line">		highByte += 0x30;</span><br><span class="line">		<span class="keyword">if</span> (highByte &gt; 0x39)</span><br><span class="line">			dest[i * 2] = highByte + 0x07;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			dest[i * 2] = highByte;</span><br><span class="line">		<span class="keyword">if</span> (dest[i * 2] &gt;= <span class="string">'A'</span>&amp;&amp;dest[i * 2] &lt;=<span class="string">'Z'</span>)</span><br><span class="line">			dest[i * 2] -= <span class="string">'A'</span> - <span class="string">'a'</span>;</span><br><span class="line">		lowByte += 0x30;</span><br><span class="line">		<span class="keyword">if</span> (lowByte &gt; 0x39)</span><br><span class="line">			dest[i * 2 + 1] = lowByte + 0x07;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			dest[i * 2 + 1] = lowByte;</span><br><span class="line">		<span class="keyword">if</span> (dest[i * 2+1] &gt;= <span class="string">'A'</span>&amp;&amp;dest[i * 2+1] &lt;= <span class="string">'Z'</span>)</span><br><span class="line">			dest[i * 2+1] -= <span class="string">'A'</span> - <span class="string">'a'</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">return</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
