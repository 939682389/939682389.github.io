    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="邮件发送"><a href="#邮件发送" class="headerlink" title="邮件发送"></a>邮件发送</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding=utf-8</span></span><br><span class="line">import smtplib</span><br><span class="line">from email.mime.text import MIMEText</span><br><span class="line">msg_from=<span class="string">'xxxxxxxx'</span>                                 <span class="comment">#发送方邮箱</span></span><br><span class="line">passwd=<span class="string">'xxxxxxx'</span>                                   <span class="comment">#填入发送方邮箱的授权码</span></span><br><span class="line">msg_to=<span class="string">'939682389@qq.com'</span>                                  <span class="comment">#收件人邮箱</span></span><br><span class="line">                            </span><br><span class="line">subject=<span class="string">"python邮件测试"</span>                                     <span class="comment">#主题     </span></span><br><span class="line">content=<span class="string">"这是我使用python smtplib及email模块发送的邮件"</span><span class="comment">#正文</span></span><br><span class="line">msg = MIMEText(content)</span><br><span class="line">msg[<span class="string">'Subject'</span>] = subject</span><br><span class="line">msg[<span class="string">'From'</span>] = msg_from</span><br><span class="line">msg[<span class="string">'To'</span>] = msg_to</span><br><span class="line">try:</span><br><span class="line">    s = smtplib.SMTP_SSL(<span class="string">"smtp.qq.com"</span>,465)<span class="comment">#邮件服务器及端口号</span></span><br><span class="line">    s.login(msg_from, passwd)</span><br><span class="line">    s.sendmail(msg_from, msg_to, msg.as_string())</span><br><span class="line">    <span class="built_in">print</span> (<span class="string">"发送成功"</span>)</span><br><span class="line">except s.SMTPException.e:</span><br><span class="line">    <span class="built_in">print</span> (<span class="string">"发送失败"</span>)</span><br><span class="line">finally:</span><br><span class="line">    s.quit()</span><br></pre></td></tr></table></figure>
<h3 id="邮件接收"><a href="#邮件接收" class="headerlink" title="邮件接收"></a>邮件接收</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding=gbk</span></span><br><span class="line"></span><br><span class="line">import re</span><br><span class="line">import poplib</span><br><span class="line">import email</span><br><span class="line">import datetime</span><br><span class="line">import time</span><br><span class="line">import os</span><br><span class="line">import mysql</span><br><span class="line">from email.parser import Parser</span><br><span class="line">from email.header import decode_header</span><br><span class="line">from email.utils import parseaddr</span><br><span class="line"></span><br><span class="line"><span class="comment"># 输入邮件地址, 口令和POP3服务器地址:</span></span><br><span class="line">email = <span class="string">'939682389@qq.com'</span></span><br><span class="line">password = <span class="string">'xxxxxxxxxx'</span></span><br><span class="line">pop3_server = <span class="string">'pop.qq.com'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> 1:</span><br><span class="line">  try:</span><br><span class="line">    <span class="comment"># 连接到POP3服务器:例如pop.163.com</span></span><br><span class="line">    server = poplib.POP3_SSL(pop3_server)</span><br><span class="line">    <span class="comment"># 可以打开或关闭调试信息:</span></span><br><span class="line">    server.set_debuglevel(1)</span><br><span class="line">    <span class="comment"># 可选:打印POP3服务器的欢迎文字:</span></span><br><span class="line">    <span class="comment">#print(server.getwelcome())</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 身份认证:</span></span><br><span class="line">    server.user(email)</span><br><span class="line">    server.pass_(password)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># stat()返回邮件数量和占用空间:</span></span><br><span class="line">    <span class="comment">#print('Messages: %s. Size: %s' % (server.stat()))</span></span><br><span class="line">    <span class="comment"># list()返回所有邮件的编号:</span></span><br><span class="line">    resp, mails, octets = server.list()</span><br><span class="line"><span class="comment"># 可以查看返回的列表类似['1 82923', '2 2184', ...]</span></span><br><span class="line">    <span class="comment">#print(mails)</span></span><br><span class="line"><span class="comment"># 获取最新一封邮件, 注意索引号从1开始:</span></span><br><span class="line">    index = len(mails)</span><br><span class="line">    resp, lines, octets = server.retr(index)</span><br><span class="line"><span class="comment"># lines存储了邮件的原始文本的每一行,它是个列表</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可以获得整个邮件的原始文本:</span></span><br><span class="line">    msg_content = b<span class="string">'\r\n'</span>.join(lines).decode(<span class="string">'utf-8'</span>)</span><br><span class="line"><span class="comment"># 解析出邮件:这里输出msg是个乱的，还没有真正的解析</span></span><br><span class="line">    msg = Parser().parsestr(msg_content)</span><br><span class="line">    <span class="comment">#print(msg)</span></span><br><span class="line"><span class="comment"># 可以根据邮件索引号直接从服务器删除邮件:</span></span><br><span class="line"><span class="comment"># server.dele(index)</span></span><br><span class="line"><span class="comment"># 关闭连接:</span></span><br><span class="line"></span><br><span class="line">    server.quit()</span><br><span class="line"></span><br><span class="line">    time.sleep(5)</span><br></pre></td></tr></table></figure>
<p>More info: <a href="www.chinazkk.cn">Server</a></p>
