        <h2 id="图像透视代码"><a href="#图像透视代码" class="headerlink" title="图像透视代码"></a>图像透视代码</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">IplImage *Creat_WarpPerspective(IplImage *src)</span><br><span class="line">&#123;</span><br><span class="line">	CvPoint2D32f srcTri[4], dstTri[4]; //二维坐标下的点，类型为浮点</span><br><span class="line">									   //CvMat* rot_mat = cvCreateMat( 2, 3, CV_32FC1 );  //多通道矩阵</span><br><span class="line">	CvMat* warp_mat = cvCreateMat(3, 3, CV_32FC1);</span><br><span class="line">	IplImage *dst;</span><br><span class="line">	dst = cvCloneImage(src);  //制作图像的完整拷贝</span><br><span class="line">	dst-&gt;origin = src-&gt;origin;</span><br><span class="line">	/*</span><br><span class="line">	int origin; /* 0 - 顶—左结构,</span><br><span class="line">	1 - 底—左结构 (Windows bitmaps 风格)</span><br><span class="line">	*/</span><br><span class="line">	cvZero(dst);  //清空数组</span><br><span class="line"></span><br><span class="line">				  //计算矩阵仿射变换</span><br><span class="line">	srcTri[0].x = 0;</span><br><span class="line">	srcTri[0].y = 0;</span><br><span class="line">	srcTri[1].x = src-&gt;width - 1;  //缩小一个像素</span><br><span class="line">	srcTri[1].y = 0;</span><br><span class="line">	srcTri[2].x = 0;</span><br><span class="line">	srcTri[2].y = src-&gt;height - 1;</span><br><span class="line">	srcTri[3].x = src-&gt;width - 1;  //bot right</span><br><span class="line">	srcTri[3].y = src-&gt;height - 1;</span><br><span class="line"></span><br><span class="line">	//改变目标图像大小</span><br><span class="line">	<span class="built_in">float</span> t;</span><br><span class="line">	srand(time(0));</span><br><span class="line">	t = -(0.1*random(T) + random(N));</span><br><span class="line">	//<span class="built_in">printf</span>(<span class="string">"%f\n"</span>, t);</span><br><span class="line">	dstTri[0].x = src-&gt;width * t;</span><br><span class="line">	t = -(0.1*random(T) + random(N));</span><br><span class="line">	dstTri[0].y = src-&gt;height * t;</span><br><span class="line">	t = (0.1*random(T) + random(N) + 1);</span><br><span class="line">	dstTri[1].x = src-&gt;width * t;</span><br><span class="line">	t = -(0.1*random(T) + random(N));</span><br><span class="line">	dstTri[1].y = src-&gt;height * t;</span><br><span class="line">	t = -(0.1*random(T) + random(N));</span><br><span class="line">	dstTri[2].x = src-&gt;width * t;</span><br><span class="line">	t = (0.1*random(T) + random(N) + 1);</span><br><span class="line">	dstTri[2].y = src-&gt;height * t;</span><br><span class="line">	t = (0.1*random(T) + random(N) + 1);</span><br><span class="line">	dstTri[3].x = src-&gt;width * t;</span><br><span class="line">	t = (0.1*random(T) + random(N) + 1);</span><br><span class="line">	dstTri[3].y = src-&gt;height * t;</span><br><span class="line"></span><br><span class="line">	cvGetPerspectiveTransform(srcTri, dstTri, warp_mat);  //由三对点计算仿射变换 </span><br><span class="line">	cvWarpPerspective(src, dst, warp_mat);  //对图像做仿射变换</span><br><span class="line"> 										//输出</span><br><span class="line">	cvNamedWindow(<span class="string">"Perspective Warp"</span>, 1);</span><br><span class="line">	cvShowImage(<span class="string">"Perspective Warp"</span>, dst);  //最终是输出dst </span><br><span class="line">	cvReleaseImage(&amp;src);</span><br><span class="line">	cvReleaseMat(&amp;warp_mat);</span><br><span class="line">	<span class="built_in">return</span> dst;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
